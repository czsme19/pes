
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Histories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historie</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Number of viewed articles: {{ viewedArticles.length }}</p> <!-- Přidejte tento řádek -->
  <span>afwfqw</span>

  <div *ngIf="viewedArticles.length === 0">
    <p>Zatím nic.</p>
  </div>

  <div *ngIf="viewedArticles.length > 0">
    <div *ngFor="let article of viewedArticles">
      <app-news-card [news]="article"></app-news-card>
    </div>
  </div>
</ion-content>
